{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="text-gray-700 body-font relative">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Contact Us</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Usually respond within 2 business days</p>
    </div>
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <!--<div class="flex flex-wrap -m-2">-->
        <form class="flex flex-wrap -m-2" method="get" action="{% url 'sendemail' %}">
        <div class="p-2 w-1/2">
          <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2" type="text" placeholder="Subject" name="subj">
        </div>
        <div class="p-2 w-1/2">
          <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2" type="email" placeholder="Email" name="from">
        </div>
        <div class="p-2 w-full">
          <textarea class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none h-48 focus:border-indigo-500 text-base px-4 py-2 resize-none block" placeholder="Message" name="message"></textarea>
        </div>
        <input type="hidden" name="to_email" value="{{to_email}}">
        <div class="p-2 w-full">
          <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="submit">Send</button>
        </div>
        </form>
        <p class="ml-auto text-indigo-500">{{message}}</p>
      <!--</div>-->
    </div>
  </div>
</section>

{% endblock content %}
