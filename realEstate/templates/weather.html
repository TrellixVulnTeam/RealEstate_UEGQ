{% extends 'base.html' %}
{% load static %}
{% block content %}

<header class="text-gray-700 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <section class="text-gray-700 body-font">
      <!--<div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">-->
        <!--<div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">-->
        <form action="{% url 'weathernews' %}" method="GET">
          <div class="flex w-full md:justify-start justify-center">
              <input class="bg-gray-100 rounded mr-4 border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 xl:w-full xl:w-1/2 w-2/4 md:w-full" placeholder="Enter a city" type="text" name="city">
              <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Go</button>
          </div>
        </form>
        <!--</div>-->
      <!--</div>-->
    </section>
  </div>
</header>

<section class="text-gray-700 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
        {{temp}}<br>
        {{wind_speed}}<br>
        {{latitude}}<br>
        {{longitude}}<br>
        {{description}}
    </div>
  </div>
</section>

{% endblock content %}
