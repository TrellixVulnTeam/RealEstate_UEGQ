{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}
{% providers_media_js %}
{% block content %}

<!-- Minified CSS and JS -->
<section class="text-gray-700 body-font relative">
  <div class="container px-5 py-24 mr-auto flex sm:flex-no-wrap flex-wrap">

    <div class="lg:w-1/3 md:w-1/2 bg-white  rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10">
      <h2 class="text-gray-900 text-lg mb-1 font-medium title-font text-center"><b>Welcome to Threshold</b></h2>
      <p class="leading-relaxed mb-5 text-gray-600">Post-ironic portland shabby chic echo park, banjo fashion axe</p>
      <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" type="email" placeholder="Email">
      <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" type="password" placeholder="Password">
      <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Sign in</button>
<!--      <button class="text-white bg-red-600 border-0 py-2 px-6 focus:outline-none hover:bg-red-700 rounded text-lg">Login with Google</button>-->
        <button class="text-white bg-red-600 border-0 py-2 px-6 focus:outline-none hover:bg-red-700 rounded text-lg">
          <a href="{% provider_login_url 'google' %}">Login to Gmail</a>
        </button>

<!--      <p class="text-xs text-gray-500 mt-3">Chicharrones blog helvetica normcore iceland tousled brook viral artisan.</p>-->
<!--       <div class="row">-->
<!--            <div class="col-md-3">-->
<!--                <a class="btn btn-outline-dark" href="/users/googleauth" role="button" style="text-transform:none">-->
<!--                    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />Login with Google-->
<!--                </a>-->
<!--            </div>-->
<!--        </div>-->
    </div>
    <div class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
      <form method="POST" action="{% url 'register' %}">{% csrf_token %}
      <h2 class="text-gray-900 text-lg mb-1 font-medium title-font text-center"><b>Register</b></h2>
      <p class="leading-relaxed mb-5 text-gray-600">     </p>
      <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" type="email" placeholder="Enter Email" name="custEmail">
      <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" type="password" placeholder="Create Password" name="custPassword1"><p class="ml-auto text-red-500">{{error}}</p>
      <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" type="password" placeholder="Re-enter Password" name="custPassword2">
      <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" type="text" placeholder="First Name" name="custFname">
      <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" type="text" placeholder="Last Name" name="custLname">
      <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" type="text" placeholder="Occupation" name="occupation">
      <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" type="text" placeholder="Zip Code" name="custZipcode">
      <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone          Format: 123-456-7890" name="custPhone">
      <!--<textarea class="bg-white rounded border border-gray-400 focus:outline-none h-32 focus:border-indigo-500 text-base px-4 py-2 mb-4 resize-none" placeholder="Message"></textarea>-->
       <button class="text-white bg-indigo-500 border-0 py-2 px-20 focus:outline-none hover:bg-indigo-600 rounded text-lg mx-auto flex">Submit</button>
       </form>
      <!--<p class="text-xs text-gray-500 mt-3">Chicharrones blog helvetica normcore iceland tousled brook viral artisan.</p>-->
    </div>
  </div>
</section>

{% endblock content %}
