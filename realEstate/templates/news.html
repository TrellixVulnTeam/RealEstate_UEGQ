{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="text-gray-700 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      {% for new, des, i in mynews %}
      <div class="p-4 md:w-1/3">
        <div class="h-full border-2 border-gray-200 rounded-lg overflow-hidden">
          <img class="lg:h-48 md:h-36 w-full object-cover object-center" alt="blog" src={{ i }}>
          <div class="p-6">
               <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{new}}</h1>
                <p class="leading-relaxed mb-3">{{des}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock content %}
